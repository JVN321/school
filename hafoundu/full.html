<!DOCTYPE html>
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<html>
  <body>
    <script>
      function yes(link) {
        console.log("yes");
        var thatimg = document.createElement("img");
        //thatimg.src = document.getElementById("tempimg").src;
        var id = link.slice(30, -4);
        thatimg.src = link;
        thatimg.alt = id;
        thatimg.style.width = "50%";
        thatimg.style.height = "50%";
        var title = document.createElement("div");
        title.innerHTML = id;
        //thatimg.style.display = "none";

        document.getElementById("images").appendChild(thatimg);
        document.getElementById("images").appendChild(title);
      }
      function find() {
        document.body.removeChild(document.getElementById("images"))
        var imgdiv = document.createElement("div")
        imgdiv.id = "images"
        document.body.appendChild(imgdiv)
        selectval = document.getElementById("schools").value.split(" ");

        range = document.getElementById("range").value.split(" ");
        if (range[0] === "") {
          range[0] = parseInt(selectval[1]);
          range[1] = parseInt(selectval[2]);
        }
        else if (range.length == 1){
            range[0],range[1] = range[0],range[0]
        }
        for (i = range[0]; i <= range[1]; i++) {
          //var egg = 2169;
          var link = selectval[0] + "banner/" + i + ".jpg";
          var newimg = document.createElement("img");
          newimg.src = link;
          newimg.style.display = "none";
          newimg.id = "tempimg";
          newimg.setAttribute("onload", "yes(src)");
          document.body.appendChild(newimg);
          document.body.removeChild(newimg);
        }
      }
    </script>
    <h1></h1>
    <div>
      Range <input id="range" />
      <div>
        <label for="schools">School</label>
        <select name="schools" id="schools">
          <option value="https://bnvv.amserp.in/ 1500 5000">Velloor</option>
          <option value="https://bvmg.amserp.in/ 5500 9000">Girinagar</option>
          <option value="https://bav.amserp.in/ 1000 10000">Adarsha (Not)</option>
          <option value="https://bvvt.amserp.in/ 2000 5000">Varuna</option>
          <option value="https://bmv.amserp.in/ 1000 5000">Munshi</option>
          <option value="https://bvme.amserp.in/ 1000 10000">Elamakkara</option>
          <option value="https://bvmer.amserp.in/ 4000 8000">Eroor</option>
        </select>
      </div>
    </div>
    <button type="button" onclick="find()">Find</button>
    <div id="images"></div>
  </body>
</html>
